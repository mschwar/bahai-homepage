<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sacred Verse</title>
    <link rel="icon" href="img/favicon.png" type="image/png"> 
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Serif+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode"> 
    <div class="container-main-wrapper"> 
        <main class="quote-jumbotron" id="main-jumbotron"> <!-- For Today's Quote -->
            <div class="quote-content-wrapper"> 
                <h1 id="quote-text-today" title="Click to copy quote">Loading Sacred Verse...</h1>
                <div class="attribution-line"> 
                    <h2 id="quote-author-today"></h2> 
                </div>
            </div>
            <a href="#scroll-content-start" id="scroll-down-arrow-today" class="scroll-down-arrow" aria-label="Scroll down"> 
                <img src="img/downArrow-01.png" alt="Scroll down" /> 
            </a>
        </main>

        <div id="scroll-content-start" class="scrollable-content">
            <div class="panel-citation" id="citation-panel-today"> 
                <div class="panel-content-constrained"> 
                    <p id="quote-source-full-today"></p> 
                </div>
            </div>

            <!-- BUTTONS PANEL -->
            <div class="panel-buttons"> 
                <div class="panel-content-constrained buttons-layout-centered">
                    <div class="buttons-container">
                        <a href="#main-jumbotron" id="today-button" class="button button-active">Today</a> 
                        <a href="#yesterday-jumbotron" id="yesterday-button" class="button">Yesterday</a> 
                    </div>
                </div>
            </div>

            <!-- INFO PANEL (Dates & Theme Toggle) -->
            <div class="panel-info"> 
                <div class="panel-content-constrained"> 
                    <h1 id="badiDate" class="badi-date-title clickable-date" title="Show/Hide Gregorian Date">Loading Bad√≠ ø Date...</h1>
                    <p id="gregorianDatePanel" class="date-text" style="display: none;"></p> 
                    <div class="theme-toggle-container-subtle">  
                        <button id="theme-toggle-button" aria-label="Toggle light/dark theme">
                            <span class="icon-sun">‚òÄÔ∏è</span>
                            <span class="icon-moon">üåô</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- YESTERDAY'S QUOTE SECTION (Initially Hidden) -->
            <div id="yesterday-jumbotron" class="quote-jumbotron past-quote-jumbotron" style="display: none;">
                 <div class="panel-content-constrained"> 
                    <h2 class="past-quote-day-label">Yesterday</h2>
                    <div class="quote-content-wrapper"> <!-- Re-use this class for consistent styling -->
                        <h1 id="quote-text-yesterday" title="Click to copy quote"></h1>
                        <div class="attribution-line">
                            <h2 id="quote-author-yesterday"></h2>
                        </div>
                    </div>
                    <!-- Citation for yesterday's quote -->
                    <div class="panel-citation past-citation" id="citation-panel-yesterday"> 
                         <div class="panel-content-constrained">
                            <p id="quote-source-full-yesterday"></p>
                         </div>
                    </div>
                    <!-- Dates for yesterday's quote -->
                    <div class="past-date-info">
                        <p id="badiDateYesterday" class="date-text past-badi-date"></p>
                        <p id="gregorianDateYesterday" class="date-text"></p>
                    </div>
                </div>
            </div>
            
            <footer>
                <div class="panel-content-constrained">
                    <p>Inspired by the Ocean of God's words.</p>
                </div>
            </footer>
        </div> 
    </div> 

    <script src="https://wondrous-badi.today/scripts/BadiDateToday.v1.js" defer></script>
    <script src="js/badi-init.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
