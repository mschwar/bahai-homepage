<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Baha'i Writing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- Badíʿ Date will be displayed here -->
        <p id="badiDate" class="date">Loading Badíʿ Date...</p>

        <!-- Daily Baha'i Writing will be displayed here -->
        <div id="quote-display-area">
            <p>Loading Baha'i Writing...</p>
        </div>
    </main>

    <!-- External Badíʿ date script -->
    <script src="https://wondrous-badi.today/scripts/BadiDateToday.v1.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof BadiDateToday !== 'undefined' && BadiDateToday.init) {
            try {
                BadiDateToday.init({
                    elementId: "badiDate",   // Fills the <p id="badiDate">
                    format: "long",          // e.g., “7 Núr 182 BE”
                    language: "en"
                });
            } catch (error) {
                console.error("Error initializing BadiDateToday:", error);
                const badiDateElement = document.getElementById("badiDate");
                if (badiDateElement) {
                    badiDateElement.textContent = "Failed to load Badíʿ Date.";
                }
            }
        } else {
            console.error("BadiDateToday script not loaded or BadiDateToday.init is not defined.");
            const badiDateElement = document.getElementById("badiDate");
            if (badiDateElement) {
                badiDateElement.textContent = "Error loading Badíʿ Date script.";
            }
        }
      });
    </script>

    <!-- Your custom script for fetching and displaying quotes -->
    <script src="js/script.js" defer></script>
</body>
</html>
