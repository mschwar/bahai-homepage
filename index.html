<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Baha'i Writing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <p id="badiDate" class="date">Loading Badíʿ Date...</p>
        <div id="quote-display-area">
            <p>Loading Baha'i Writing...</p>
        </div>
    </main>

    <script>
      // Function to initialize BadiDateToday
      function initializeBadiDate() {
        console.log("Attempting to initialize BadiDateToday...");
        if (typeof BadiDateToday !== 'undefined' && BadiDateToday.init) {
            try {
                console.log("BadiDateToday object found. Initializing...");
                BadiDateToday.init({
                    elementId: "badiDate",
                    format: "long",
                    language: "en"
                });
                console.log("BadiDateToday initialized.");
            } catch (error) {
                console.error("Error initializing BadiDateToday:", error);
                const badiDateElement = document.getElementById("badiDate");
                if (badiDateElement) {
                    badiDateElement.textContent = "Failed to load Badíʿ Date.";
                }
            }
        } else {
            console.error("BadiDateToday object is not defined even after script load attempt. The external script might have failed to load, execute properly, or define the global object as expected.");
            const badiDateElement = document.getElementById("badiDate");
            if (badiDateElement) {
                badiDateElement.textContent = "Error loading Badíʿ Date script component.";
            }
        }
      }
    </script>

    <!-- External Badíʿ date script -->
    <!-- We will try to call initializeBadiDate() after this script loads -->
    <script src="https://wondrous-badi.today/scripts/BadiDateToday.v1.js" onload="initializeBadiDate()" onerror="console.error('Failed to load BadiDateToday.v1.js script itself.'); initializeBadiDate(); /* Still try to init in case it loaded but onload didn't fire perfectly but object is there */"></script>

    <!-- Your custom script for fetching and displaying quotes - keep defer -->
    <script src="js/script.js" defer></script>
</body>
</html>
