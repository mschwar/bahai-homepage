<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sacred Verse</title>
    <link rel="icon" href="img/favicon.png" type="image/png"> <!-- Corrected favicon path -->

    <link rel="stylesheet" href="css/style.css">

<body class="light-mode"> 
    <div class="container-main-wrapper"> 
        <main class="quote-jumbotron" id="main-jumbotron"> 
            <div class="quote-content-wrapper"> 
                <h1 id="quote-text" title="Click to copy quote">Loading Sacred Verse...</h1>

            </a>
        </main>

        <div id="scroll-content-start" class="scrollable-content">
            <div class="panel-citation"> 
                <div class="panel-content-constrained"> 
                    <p id="quote-source-full"></p> 
                </div>
            </div>

            <!-- No explicit whitespace div, handled by panel margins/paddings -->

            <div class="panel-buttons"> 
                <div class="panel-content-constrained buttons-layout-centered">
                    <div class="buttons-container">
                        <a href="#" id="yesterday-button" class="button">Yesterday</a>

                    </div>
                </div>
            </div>

            <div class="panel-info"> 
                <div class="panel-content-constrained"> 
                    <h1 id="badiDate" class="badi-date-title clickable-date" title="Show/Hide Gregorian Date">Loading Bad√≠ ø Date...</h1>
                    <p id="gregorianDatePanel" class="date-text" style="display: none;"></p> 
                    <div class="theme-toggle-container-subtle">

                            <span class="icon-sun">‚òÄÔ∏è</span>
                            <span class="icon-moon">üåô</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <footer>
                <div class="panel-content-constrained">
                    <p>Inspired by the Ocean of God's words.</p>
                </div>
            </footer>
        </div> 
    </div> 

    <script src="https://wondrous-badi.today/scripts/BadiDateToday.v1.js" defer></script>
    <script src="js/badi-init.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
