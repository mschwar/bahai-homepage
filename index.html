<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sacred Verse</title>
    <link rel="icon" href="favicon.png" type="image/png"> 
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Serif+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode"> 
    <div class="container-main-wrapper"> 
        <main class="quote-jumbotron" id="today-jumbotron"> <!-- Added ID for easy reference -->
            <div class="quote-content-wrapper"> 
                <h1 id="quote-text-today" title="Click to copy quote">Loading Sacred Verse...</h1> <!-- ID specific to today -->
                <div class="attribution-line"> 
                    <h2 id="quote-author-today"></h2> <!-- ID specific to today -->
                </div>
            </div>
            <a href="#scroll-content-start" id="scroll-down-arrow-today" class="scroll-down-arrow" aria-label="Scroll down"> <!-- ID for JS -->
                <img src="img/downArrow-01.png" alt="Scroll down" /> 
            </a>
        </main>

        <div id="scroll-content-start" class="scrollable-content">
            <div class="panel-citation"> 
                <div class="panel-content-constrained"> 
                    <p id="quote-source-full-today"></p> <!-- ID specific to today -->
                </div>
            </div>

            <div class="panel-whitespace panel-whitespace-large"></div>  <!-- Larger whitespace -->

            <div class="panel-info"> <!-- Date panel -->
                <div class="panel-content-constrained"> 
                    <h1 id="badiDate" class="badi-date-title clickable-date" title="Show/Hide Gregorian Date">Loading Badíʿ Date...</h1>
                    <p id="gregorianDatePanel" class="date-text" style="display: none;"></p> <!-- Initially hidden -->
                    <div class="theme-toggle-container-subtle">  <!-- Moved here -->
                        <button id="theme-toggle-button" aria-label="Toggle light/dark theme">
                            <span class="icon-sun">☀️</span>
                            <span class="icon-moon">🌙</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="panel-controls"> <!-- "Today" button remains, "Yesterday" button moved -->
                <div class="panel-content-constrained buttons-layout">
                    <div class="buttons-container">
                        <a href="#today-jumbotron" id="view-today-button" class="button button-active">Today's Verse</a> 
                        <a href="#yesterday-jumbotron" id="show-yesterday-button" class="button">Yesterday's Verse</a>
                    </div>
                </div>
            </div>

            <!-- Container for Yesterday's Quote - initially hidden -->
            <div id="yesterday-jumbotron" class="quote-jumbotron past-quote-jumbotron" style="display: none;">
                 <div class="panel-content-constrained"> <!-- Constrain content width -->
                    <h2 class="past-quote-day-label">Yesterday's Verse</h2>
                    <div class="quote-content-wrapper">
                        <h1 id="quote-text-yesterday" title="Click to copy quote"></h1>
                        <div class="attribution-line">
                            <h2 id="quote-author-yesterday"></h2>
                        </div>
                    </div>
                    <!-- Citation for yesterday's quote -->
                    <div class="panel-citation past-citation">
                         <div class="panel-content-constrained">
                            <p id="quote-source-full-yesterday"></p>
                         </div>
                    </div>
                    <!-- Optional: Yesterday's Badi & Gregorian Dates -->
                    <div class="past-date-info">
                        <p id="badiDateYesterday" class="date-text past-badi-date"></p>
                        <p id="gregorianDateYesterday" class="date-text"></p>
                    </div>
                </div>
            </div>
            
            <footer>
                <div class="panel-content-constrained">
                    <p>Inspired by the Ocean of God's words.</p>
                </div>
            </footer>
        </div> 
    </div> 

    <script src="https://wondrous-badi.today/scripts/BadiDateToday.v1.js" defer></script>
    <script src="js/badi-init.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
