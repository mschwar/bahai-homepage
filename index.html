<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sacred Verse</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Serif+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-main-wrapper"> <!-- New outermost wrapper for full-width backgrounds -->
        <div class="container-main"> <!-- For content max-width -->
            
            <main class="quote-jumbotron">
                <div class="quote-content">
                    <h1 id="quote-text">Loading Sacred Verse...</h1>
                    <h2 id="quote-author"></h2> <!-- Just author here now -->
                </div>
                <a href="#scroll-content-start" class="scroll-down-arrow">
                    <img src="img/downArrow-01.png" alt="Scroll down" /> 
                </a>
            </main>
        </div> <!-- Close container-main -->

        <div id="scroll-content-start" class="scrollable-content">
            <div class="panel-citation"> <!-- NEW PANEL FOR CITATION -->
                <div class="citation-container">
                    <p id="quote-source-full"></p> <!-- Full source/citation here -->
                </div>
            </div>

            <!-- Whitespace panel (optional, can be done with margins) -->
            <div class="panel-whitespace"></div> 

            <div class="panel-buttons">
                <div class="buttons-container">
                    <a href="#" id="yesterday-button" class="button">Yesterday</a>
                    <a href="#" id="today-button" class="button button-active">Today</a> 
                </div>
            </div>

            <div class="panel-info">
                <div class="info-container">
                    <h1 id="badiDate" class="badi-date-title">Loading Badíʿ Date...</h1>
                    <p class="info-description">A daily verse for reflection.</p> 
                </div>
            </div>
            
            <footer>
                <!-- Removed copyright line, kept inspiration -->
                <p>Inspired by the Ocean of God's words.</p>
            </footer>
        </div> <!-- Close scrollable-content -->
    </div> <!-- Close container-main-wrapper -->

    <!-- Scripts -->
    <script src="https://wondrous-badi.today/scripts/BadiDateToday.v1.js" defer></script>
    <script src="js/badi-init.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
